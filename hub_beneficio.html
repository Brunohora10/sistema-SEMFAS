  <script>
  (function(){
    const BASE_URL = String("<?= (baseUrl || '') ?>").replace(/&amp;/g,'&').trim();
    try{
      if(BASE_URL){
        const b = document.querySelector('base');
        if(b) b.setAttribute('href', BASE_URL);
      }
    }catch(_){}

    function hardRedirect(view){
      const target = BASE_URL
        ? (BASE_URL + '?view=' + encodeURIComponent(view))
        : (location.origin + location.pathname + '?view=' + encodeURIComponent(view));
      window.top.location.href = target;
    }

    function hasBridgeSafe(){
      return !(typeof google === 'undefined' || !google.script || !google.script.run);
    }

    function abrir(view, btn){
      // Feedback visual instantâneo
      if(btn){
        btn.setAttribute('aria-busy','true');
        const orig = btn.textContent;
        btn.textContent = 'Abrindo...';
      }
      // Navegação direta para velocidade máxima
      setTimeout(()=>{ hardRedirect(view); }, 50);
    }

    document.addEventListener('click', function(ev){
      const el = ev.target.closest('[data-view]');
      if(!el) return;
      ev.preventDefault();
      const view = el.getAttribute('data-view') || '';
      if(!view) return;
      abrir(view, el);
    });
  })();
  </script>
